<!DOCTYPE html>
<html lang="en">

    <title>Image Search Website Designed by Jeeva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="h1-name">Image Search Web</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search the images">
        <button id="search-button">Search</button>
    </form>
    
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1713815182872-c337f3375e3e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8" alt="Mountains coverded with snowy">
               <a href="https://unsplash.com/photos/a-person-on-a-snowboard-on-a-snowy-mountain-nHYcud-Hgo4" target="_blank">Mountains coverded with snowy</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1508020963102-c6c723be5764?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cloud in the sku">
               <a href="https://unsplash.com/photos/red-clouds-in-the-sky-BCuxVP5WEsU" target="_blank">Red clouds in the sky</a>
        </div>
    

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1648684784133-eb5d0787ab9b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains coverded with snowy">
               <a href="https://unsplash.com/photos/a-boat-in-the-water-8GclzHLWMA8" target="_blank">A boat in the middel of the sea</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>




    <script src="Script.js"></script>

</body>
</html>
